<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <!-- <script>
      AFRAME.registerComponent('log', {
  schema: {type: 'string'},

init: function () {
  var stringToLog = this.data;
  console.log(stringToLog);
  console.log("girl wha");
}
});
     </script> -->
  </head>
  <body>
    
    <a-scene>
      <!-- groundcolor for normal: 828282 -->
        <a-entity environment="preset: default; groundColor: #880808; groundTexture: walkernoise; fog: 1;"></a-entity>
        <a-assets>
          <a-asset-item id="industrial" src="old_industrial_building/scene.gltf"></a-asset-item>
          <a-asset-item id="marketplace" src="arabian_market/scene.gltf"></a-asset-item>
          <a-asset-item id="debris" src="heap_of_construction_debris_bricks.glb"></a-asset-item>
         </a-assets>

         <a-camera>
          <!-- <a-cursor></a-cursor> -->
         </a-camera>
         
         <!-- x, y, z -> x goes to the side (left-right/sliding), y goes in the air (up-down), z is in your line of sight (front-back) -->
         <a-entity gltf-model="#industrial" position = "0, 6.5, -10" scale="0.01 0.01 0.01" rotation="0 90 0" visible=true"></a-entity>
         <!-- uncomment for the better scenarios -->
         <!-- <a-entity gltf-model="#industrial" position = "0, 20, -10" scale="0.01 0.01 0.01" rotation="0 90 0" visible="true"></a-entity> -->
         <!-- <a-entity gltf-model="#industrial" position = "0, 33.5, -10" scale="0.01 0.01 0.01" rotation="0 90 0" visible="true"></a-entity> -->
         <a-entity gltf-model="#debris" position = "-9, -9, 0" scale="1 1 1" rotation="0 90 0"></a-entity>
         <a-entity gltf-model="#debris" position = "-4, -9, 0" scale="1 1 1" rotation="0 90 0"></a-entity>
         <a-entity gltf-model="#debris" position = "0, -47, 0" scale="5 5 5" rotation="0 90 0"></a-entity>
         <a-entity gltf-model="#debris" position = "4, -9, 0" scale="1 1 1" rotation="0 90 0"></a-entity>
<!-- just some background settings, commented out for testing purposes -->
         <a-entity gltf-model="#marketplace" position = "30, -0.45, 20" scale="5 5 5" rotation="0 0 0"></a-entity>
         <a-entity gltf-model="#marketplace" position = "-30, -0.45, 20" scale="5 5 5" rotation="0 0 0"></a-entity>
         <a-entity gltf-model="#marketplace" position = "-60, -0.45, 20" scale="5 5 5" rotation="0 0 0"></a-entity>

         <a-entity gltf-model="#industrial" position = "30, 6.5, -30" scale="0.01 0.01 0.01" rotation="0 90 0"></a-entity>

         <a-entity gltf-model="#industrial" position = "-30, 6.5, -30" scale="0.01 0.01 0.01" rotation="0 90 0"></a-entity>
      </a-scene>
  </body>
</html>
