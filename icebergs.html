<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame GLTF Model Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Asset management system -->
        <a-assets>
            <!-- Replace 'path/to/your/model.gltf' with the actual path to your GLTF file -->
            <a-asset-item id="myIceberg" src="assets/low_poly_arctic_scene/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- Entity to display the GLTF model -->
        <!-- You can adjust the position, rotation, and scale attributes as needed --
    </a-scene>
</body>
</html>
