<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame GLTF Model Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Asset management system -->
        <a-assets>
            <!-- Replace 'path/to/your/model.gltf' with the actual path to your GLTF file -->
            <a-asset-item id="myIceberg" src="assets/iceberg_inviorment/scene.gltf"></a-asset-item>
            <a-asset-item id="myPolarBear" src="assets/polar_bear_family/scene.gltf"></a-asset-item>
        </a-assets>
        <a-sky color="#00060f"></a-sky>

        <!-- Entity to display the GLTF model -->
        <!-- You can adjust the position, rotation, and scale attributes as needed -->
       
        <a-entity gltf-model="#myIceberg" animation-mixer position="0 0 -5 rotation="0 45 0" scale-"0.5 0.5 0.5"></a-entity>
        <a-entity gltf-model="#myPolarBear" animation-mixer position="20 0 -3 rotation="0 0 0" scale="0.05 0.05 0.05"></a-entity>
        <a-camera position="-10 3 20" look-controls="true" wasd-controls-enabled="true">
            <a-cursor color="lavender" opacity="0.5"></a-cursor>
          </a-camera>
    </a-scene>
</body>
</html>
