<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="dist/aframe-particle-system-component.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- <script src="js/aframe.js"></script> -->

  </head>
  <body>
    <a-scene stats>
      <a-assets>
        <a-asset-item id="iceland" src="Assets/iceland_scene_for_canimatic/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity camera position="2 1 10" look-controls wasd-controls>
        <a-cursor id="cursor"
          position="0 0 -1"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
          material="color: black; shader: flat"
          raycaster="objects: .interactive; near: 0; far: 5"
          cursor="fuse: true; fuseTimeout: 500"
          event-set__enter="_event: mouseenter; color: springgreen"
          event-set__leave="_event: mouseleave; color: black">
        </a-cursor>
      </a-entity>

      <a-entity id="good" visible="false">
        <a-entity>
          <!-- <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 5000"></a-entity> -->
          <a-entity position="-6 0 0" particle-system="color: #0038FD,#44CC00"></a-entity>
          <a-entity position="-3 0 0" particle-system="color: #EF0000,#44CC00"></a-entity>
          <a-entity position="0 0 0" particle-system="color: #FD7900,#44CC00"></a-entity>
          <a-entity gltf-model="#iceland" position="0 0 -80"></a-entity>
          <a-box color="red" position="-6 0 0" class="interactive" id="redBox"> </a-box>
          <a-entity light="type: ambient; color: #BBB"></a-entity>
          <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
          <a-sky color="#92D8FF"></a-sky>
        </a-entity>
      </a-entity>

      <a-entity id="neutral" visible="false">
        <!-- <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 5000"></a-entity> -->
        <a-entity gltf-model="#iceland" position="0 0 -80"></a-entity>
        <!-- <a-entity position="0 2.25 -15" particle-system="preset: rain"></a-entity> -->
        <a-box color="red" position="-6 0 0" class="interactive" id="redBox"> </a-box>
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
        <a-sky color="#92D8FF"></a-sky>
      </a-entity>

      <a-entity id="bad" visible="true">
        <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 10000 velocityValue: 0 500 0"></a-entity>
        <a-entity gltf-model="#iceland" position="0 0 -80"></a-entity>
        <a-box color="blue" position="-6 0 0" class="interactive" id="blueBox"> </a-box>
        <a-entity light="type: directional; color: #666; intensity: 0.5" position="-10 10 -10"></a-entity>
        <a-light type="ambient" color="#666" intensity="1"></a-light>
        <a-light type="point" color="#668" intensity="0.5" distance="30" decay="2" position="5 5 -5"></a-light>
        <a-sky color="#222"></a-sky>
      </a-entity>

    </a-scene>

    <script type="text/javascript"> 
      document.addEventListener('DOMContentLoaded', function () {
      var blueBox = document.getElementById('blueBox');
      var redBox = document.getElementById('redBox');

      blueBox.addEventListener('click', function () {
        console.log('Blue box clicked!');
        document.getElementById('bad').setAttribute('visible', 'false')
        document.getElementById('neutral').setAttribute('visible', 'true')
      });

      redBox.addEventListener('click', function () {
        console.log('Red box clicked!');
        // Additional logic for when red box is clicked
        document.getElementById('bad').setAttribute('visible', 'true')
        document.getElementById('neutral').setAttribute('visible', 'false')
      });
    });
