<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-entity environment="preset: default; groundColor: #828282; groundTexture: walkernoise;"></a-entity>
        <a-assets>
          <a-asset-item id="industrial" src="old_industrial_building/scene.gltf"></a-asset-item>
          <a-asset-item id="marketplace" src="arabian_market/scene.gltf"></a-asset-item>
         </a-assets>

         <a-scene cursor="rayOrigin: mouse"></a-scene>
         <!-- x, y, z -> x goes to the side (left-right/sliding), y goes in the air (up-down), z is in your line of sight (front-back) -->
         <a-entity gltf-model="#industrial" position = "0, 6.5, -10" scale="0.01 0.01 0.01" rotation="0 90 0"></a-entity>
         <a-entity gltf-model="#industrial" position = "0, 20, -10" scale="0.01 0.01 0.01" rotation="0 90 0"></a-entity>
         <a-entity gltf-model="#industrial" position = "0, 33.5, -10" scale="0.01 0.01 0.01" rotation="0 90 0"></a-entity>
         <a-entity gltf-model="#marketplace" position = "30, -0.45, 30" scale="5 5 5" rotation="0 0 0"></a-entity>
      </a-scene>
  </body>
</html>
