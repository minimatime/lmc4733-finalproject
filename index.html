<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <style>
    .overlay-text {
        position: fixed;
        
        
        margin: 10%;
        bottom: 5%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        padding: 10px 20px;
            color: white;
            background-color:black;
            border: none;
            border-radius: 5px;
        z-index: 1;
        background-color: rgba(0,0,0, .8);
        background-blend-mode: lighten;
        
        
    }
    .overlay-button {
            position: fixed;
            bottom:3%;
            left: 38%;
            padding: 10px 20px;
            color: white;
            background-color:black;
            border-color: green;

            border-width: 3px;
            border-style: outset;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            z-index: 999; /* Ensure it's above A-Frame canvas */
        }
        .overlay-button:hover {
            background-color:green;
        }
</style>
  <body>
    <a-scene>
      <a-sky color="#000000"></a-sky>
      <div class="overlay-text">The Butterfly Effect</div>
      <div class="overlay-button"><a href="scenario1.html">Begin</a></div>
    </a-scene>
  </body>
</html>
