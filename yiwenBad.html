<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="dist/aframe-particle-system-component.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <!-- <script src="js/aframe.js"></script> -->
  </head>
  <body>
    <style>
        .overlay-text {
            position: fixed;
            margin: 10%;
            bottom: 5%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            color: white;
            background-color:black;
            border: none;
            border-radius: 5px;
            z-index: 1;
            background-color: rgba(0,0,0, .8);
            background-blend-mode: lighten;
        }
        .overlay-button {
            position: fixed;
            bottom:3%;
            left: 38%;
            padding: 10px 20px;
            color: white;
            background-color:black;
            border-color: green;
  
            border-width: 3px;
            border-style: outset;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            text-decoration: none;
            z-index: 999; /* Ensure it's above A-Frame canvas */
        }
        .overlay-button:hover {
            background-color:green;
        }
        </style>
      <a-entity id="rig" position="5.5 6.5 -23" rotation="0 170 0" >
        <div class="overlay-text">On the Brink: Iceland Faces Disappearance Threat Despite Economic Flourishing -- 
            More people wants to visit Iceland without considering the impact of their visit to climate change. The economy booms but eventually Iceland disappears forever.</div>
        <div class="button"></div>
      
          <a-entity camera look-controls wasd-controls="acceleration:60" position="0 0 0"></a-entity>
      
        </a-entity>
      <a-scene>
      <a href="katherinePrompt.html" class="overlay-button">Go to the next day</a>
      </a-scene>
        </a-entity>
  

    <a-scene>
      <a-assets>
        <a-asset-item id="iceland" src="Assets/iceland_scene_for_canimatic/scene.gltf"></a-asset-item>
        <a-asset-item id="cloud" src="Assets/clouds/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity id="bad">
        <a-entity position="0 2.25 -15" particle-system="preset: snow; particleCount: 10000 velocityValue: 0 500 0"></a-entity>
        <a-entity gltf-model="#iceland" position="0 0 -80"></a-entity>
        <!-- <a-box color="blue" position="-6 0 0" class="interactive" id="blueBox"> </a-box> -->
        <a-entity light="type: directional; color: #666; intensity: 0.5" position="-10 10 -10"></a-entity>
        <a-light type="ambient" color="#666" intensity="1"></a-light>
        <a-light type="point" color="#668" intensity="0.5" distance="30" decay="2" position="5 5 -5"></a-light>
        <a-sky color="#222"></a-sky>
      </a-entity>

    </a-scene>

  </body>
</html>
