<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>A-Frame GLTF Model Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.0/dist/aframe-extras.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Asset management system -->
        <a-assets>
            <img id="skyTexture" src="assets/san_francisco_city/4733_city_background.jpeg">
            <img id="hudImage" src="assets/graph_image_3.png"> <!-- Update the path to your HUD image -->
            <a-asset-item id="myCity" src="assets/san_francisco_city/scene.gltf"></a-asset-item>
        </a-assets>

        <a-sky src="#skyTexture" radius="5000"></a-sky>

        <!-- Entity to display the GLTF model -->
        <a-entity gltf-model="#myCity" animation-mixer position="0 0 -5" rotation="0 45 0" scale="0.5 0.5 0.5"></a-entity>

        <!-- Camera with look-controls enabled and wasd-controls enabled for movement -->
        <a-camera position="60 60 350" look-controls="true" wasd-controls-enabled="true">
            <!-- Static HUD image attached to the camera -->
            <a-image src="#hudImage" position="1 -0.5 -1" rotation="0 0 0" scale="0.8 0.5 1"></a-image>
            <a-cursor color="lavender" opacity="0.5"></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
