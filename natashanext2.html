

<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-simple-sun-sky@^1.2.3/simple-sun-sky.js"></script>

    
    <link rel="stylesheet" href="style.css">
  </head>
 
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="office" src="Assets/office.glb"></a-asset-item>
        <img id="sky" src="Assets/citySky.jpg">
      </a-assets>
      
          
        <a-entity gltf-model="#office" position="0 0 0" scale="0.7 0.7 0.7"></a-entity>
      <div class="content">
      <div class="overlay-text">The article is ready to publish. It’s a little lackluster, and definitely not a headliner. However, it may allay some of the tensions the locals have about the situation.</div>
        <div class="choices">
        <div class="overlay-button"><a href="natasha_neutral.html">Let’s publish!</a></div>
        </div>
</div>
<a-sky src="#sky"></a-sky>
      <a-entity id="rig" position="50 -30 40" rotation="3 90 0" >
      <div class="button"></div>

        <a-entity camera look-controls wasd-controls="acceleration:60" position="0 0 0"></a-entity>
        
      </a-entity>
    </a-scene>
  </body>
</html>
