  <a-text value="You are editor in chief at a newspaper agency. There's been a slow but steady drop in readership of young people. What headline do you write to try to address the rising sea level & coastline problem while also appealing to your readers?" 
  scale=".5 .5 .5" position="-1 2.2 -2"></a-text>
  <a-plane position="0.2 2.20 -2" color="#8d46cf" height = ".9px" width = "2.9px"></a-plane>

  <a-text  link="href: good.html;" value="Encourage beachside resorts, rentals, and property owners to plant coastal-friendly vegetation and rocks around their property. Beautifying the coastal town will make vacations interesting for readers while protecting the coast." scale=".5 .5 .5" position="-4 1.2 -2"></a-text>
  <a-plane link="href:good.html;" position="-2.8 1.20 -2" color="#8d46cf" height = ".9px" width = "2.6px"></a-plane>

  <a-text  link="href: neutral.html;" value="Encourage your readers to stay in accommodations that are further away from the beach to save money and preserve the coastline." scale=".5 .5 .5" position="-1 1.2 -2"></a-text>
  <a-plane link="href: neutral.html;" position="0.2 1.20 -2" color="#8d46cf" height = ".7px" width = "2.5px"></a-plane>
